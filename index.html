<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공군 현황판</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>통신반 현황판</h1>
        <div class="controls">
            <button class="btn btn-present" onclick="applyStatus('present')"> 재실 </button>
            <button class="btn btn-vacation" onclick="applyStatus('vacation')"> 휴가 </button>
            <button class="btn btn-duty" onclick="applyStatus('duty')"> 당직 휴무 </button>
            <button class="btn btn-work" onclick="applyStatus('work')"> 작업 </button>
            <button class="btn btn-medical" onclick="applyStatus('medical')"> 외진 </button>
            <button class="btn btn-travel" onclick="applyStatus('travel')"> 출장 </button>
        </div>
        <div id="board"></div>
    </div>
    <div class="footer">
        <button class="btn btn-add" onclick="addSoldier(prompt('이름을 입력하세요:'), prompt('입대일을 입력하세요 (YYYY-MM-DD):'))"> 신병 추가 </button>
        <button class="btn btn-add" onclick="addOfficer(prompt('이름을 입력하세요:'), prompt('계급을 입력하세요:'))"> 간부 추가 </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
